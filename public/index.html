
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <body>

    <div class="container">
      <div class="page-title">
        <h1>SnapUrl</h1>
        <p class="lead">Shortner with limits :) </p>
        <hr />
      </div>

      <form method="POST" action="/goshort">
        
        <div class="form-group">
          <label for="inputUrl" class="sr-only">Url address</label>
          <input type="url" id="inputUrl" name="inputUrl" class="form-control" placeholder="Url address" required autofocus>
        </div>

        <div class="form-group">
          <label for="inputTime" class="sr-only">Time</label>
          <input type="number" id="inputTime" class="form-control" placeholder="Time" required>
        </div>

        <div class="form-group">
          <label for="inputMax" class="sr-only">Max</label>
          <input type="number" id="inputMax" class="form-control" placeholder="Max" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
